<div class="navbar">
    <div class="left">
        <a class="website-icon button-link" [routerLink]="['/']" routerLinkActive="router-link-active">
            <span>Ticket Booking </span>
        </a>
    </div>
    <div class="middle">

    </div>
    <div class="right">

        <div class="auth-info">
            @if(signedIn()){
            <div [routerLink]="['/auth', 'profile']" [routerLinkActive]="['active-tab']"
                class="profile-icon button-link">
                <div class="footer-menu-item__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                </div>
            </div>
            } @else {
            <div class="signin-button button-link">
                <a class="signin-button-link button-link" (click)="toggleSignInDialog(true)">Sign in</a>
            </div>
            }
        </div>
        <div class="haberger-menu button-link">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

@if(signInDialog()){
<app-register (closeDialog)="toggleSignInDialog(false)"></app-register>
}
