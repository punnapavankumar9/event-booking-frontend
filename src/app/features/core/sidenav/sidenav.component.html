                    </span>

                        Description
                    </span>

                    <ng-container [ngTemplateOutlet]="profileItemAccessibility"

            <li class="border-bottom px-3 py-2 d-flex justify-content-between align-items-center">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-calendar-event" viewBox="0 0 16 16">

                        </path>
                    </svg>
                </div>
                <div class="flex-grow-1 px-3 profile-item-text d-flex flex-column">
                    <span class="profile-item-title">
                        List Your Shows
                    </span>
                    <span class="profile-item-description">
                        Description
                    </span>
                </div>
                <div class="profile-item-permission">
                    <ng-container [ngTemplateOutlet]="profileItemAccessibility"
                        [ngTemplateOutletContext]="{authRequired: true}"></ng-container>
                </div>
            </li>
        </ul>

        <ng-template #profileItemAccessibility let-isAuthenticationRequired="authRequired">
            @let showLock = isAuthenticationRequired && !authenticated();
            @if(!showLock){
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                <path fill="#DC354B" fill-rule="evenodd"
                    d="M6.18 10.314l.707.707 3.02-3.02-3.02-3.021-.707.707 2.313 2.314z">
                </path>
            </svg>
            } @else {
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock"
                viewBox="0 0 16 16">
                <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1">
                </path>
            </svg>
            }
        </ng-template>

</div>
