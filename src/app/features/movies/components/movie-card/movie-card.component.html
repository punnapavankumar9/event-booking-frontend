@if (movie()) {
    <div [routerLink]="['/movies', 'details', movie().id]" class="movie-card d-flex flex-column">
        <div class="movie-image-container position-relative">
            <!-- Rating/Likes Badge -->
            @if (movie().rating) {
                <div class="rating d-flex align-items-center justify-content-center" [class.high-rating]="movie().rating >= 8" [class.medium-rating]="movie().rating >= 6 && movie().rating < 8" [class.low-rating]="movie().rating < 6">
                    <svg class="movie-rating-star" width="16" height="16" viewBox="0 0 24 24">
                        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" fill="currentColor"/>
                    </svg>
                    <span class="ms-1">{{ movie().rating.toFixed(1) }}</span>
                </div>
            } @else if (movie().likes) {
                <div class="rating likes d-flex align-items-center justify-content-center">
                    <svg class="movie-rating-heart" width="16" height="16" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="currentColor"/>
                    </svg>
                    <span class="ms-1">{{ movie().likes }}</span>
                </div>
            }
            <!-- Image with Gradient Overlay -->
            <div class="image-container">
                <img class="movie-image" appImageLoader [priority]="1" width="250" height="375"
                     [ngSrc]="movie().imageUrls[0]" alt="{{ movie().title }}">
                <div class="image-overlay"></div>
            </div>
        </div>
        <!-- Title and Genre -->
        <div class="movie-info p-2">
            <div class="movie-title fw-bold">{{ movie().title }}</div>
            <div class="genre small text-muted">{{ movie().genreString }}</div>
        </div>
    </div>
}
